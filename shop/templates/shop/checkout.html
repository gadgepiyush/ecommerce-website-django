{% extends 'shop/basic.html' %}
{% block title %} Checkout {% endblock %}
{% block body %}
<div class="container">
    <div class="col my-3">
        <h2>Step 1 - My Awesome Cart Express Checkout - </h2>
        <div >
            <ul class="list-group" id="items">

            </ul>
           

     <nav aria-label="breadcrumb">
          <ol class="breadcrumb mt-3">
               <li class="breadcrumb-item active" aria-current="page">Your Cart total is<b> â‚¹<span id="totalPrice"></span></b> </li>
             </ol>
        </nav>
        </div>
    </div>



    <!-------------- Details Form --------------->
    <div class="col my-3">
        <h2>Step 2 - Enter Address and other Details:</h2>
        <form method="post" action="/shop/checkout">
            {% csrf_token %}
            <input type="hidden" name="itemsJSON" id="itemsJSON" >
            <input type="hidden" name="amount" id="amount" >

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address line 2</label>
                <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="state" name="state">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="zip_code" name="zip_code">
                </div>
            </div>
            <div class="form-group ">
                <label for="inputPhone">Mobile no.</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
</div>
{% endblock %}


{% block js %}
  <script>
    

// Find Out the cart from Local Sotrage
    if(localStorage.getItem('cart') == null){
        var cart={};
    }
    else{
        cart= JSON.parse(localStorage.getItem('cart'));
    }

    console.log(cart);
    var sum=0;
    var totalPrice = 0;

  if ($.isEmptyObject(cart)){
    //if object is empty
            mystr = `<p>Your Cart is Empty please add some items before Checkout</p>`

           $("#items").append(mystr); 
  }

  for(item in cart){
    //if object is not empty
        let name = cart[item][1];
        let qty = cart[item][0];
        let itemPrice = cart[item][2];
        sum = sum + qty;
        totalPrice = totalPrice + qty*itemPrice;

        mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${name}
                    <span class="badge badge-primary badge-pill">${qty}</span>
                </li>`

           $("#items").append(mystr);  

    }

   document.getElementById('cart').innerHTML = sum;
    document.getElementById('totalPrice').innerHTML = totalPrice;

   $('#itemsJSON').val(JSON.stringify(cart));

   {% if thank %}
    alert('Thanks for Ordering with us. Your order id is {{id}}. Use it to track your order')
   localStorage.clear();
   document.location= "/shop";
   {% endif %}

   $('#amount').val($('#totalPrice').html())
  </script>
{% endblock %}
