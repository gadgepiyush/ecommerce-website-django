{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock %}

{% block body %}

<div class="container">

    <h3 class="my-3">Contact Us regarding any Query</h3>

  <form action="/shop/contact" method="post">
      {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name">
  </div>

  <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email">
  </div>

  <div class="form-group">
    <label for="name">Mobile no.</label>
    <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter your Number">
  </div>

  <div class="form-group">
    <label for="name">How may we help you?</label>
    <textarea class="form-control" name="desc"  id="desc" rows="3"></textarea>
  </div>

     <button type="submit"  class="btn btn-success" onclick="func()">Submit</button>
</form>

</div>

{% endblock %}


{%block js%}
<script>

   {% if thank %}
    alert('Your Query has been sent successfully, Thank Your for Contacting us we will get back to you soon')

   document.location= "/shop/contact";
   {% endif %}

</script>
{%endblock%}
