{% extends 'shop/basic.html' %}
{% block title%} Paymentstatus | MyAwsomecart{% endblock %}

{% block body %}
	<div class="container">
		{{response}}
		<div class="col my-4">
			<h2>Payment status regarding your order {{response.ORDERID}}</h2>

			{% if response.RESPCODE == '01'%}
			ORDER SUCCESS
			{% else %}
			ORDERFAILURE
			{% endif%}
		</div>
	</div>
{% endblock %}
